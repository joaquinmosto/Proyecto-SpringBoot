<!DOCTYPE html>
<html lang="es">
<head>
  <title>Clinica- Alta Odontologo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="odontologos.css">
  <script type="text/javascript" src="./js/post_odontologo.js"></script>
</head>
<body>
<div class="container">
    <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link" href="/index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/odontologos.html">Listado Odontologos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/pacientes.html">Listado Pacientes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/turnos.html">Listado Turnos</a>
            </li>
        </ul>
    </header>
</div>
<div class="container">
  <ul class="nav nav-pills">
    <li class="nav-item">
      <a class="nav-link" href="/odontologos.html">Listar Odontologos</a>
    </li>
  </ul>
  <div class="row">
    <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
      <h3>Agregar Odontologo</h3>
      <form id="add_new_odontologo">
        <div class="form-group">
          <label class="control-label" for="nombre">Nombre:</label>
          <input type="text" class="form-control" id="nombre"
                 placeholder="Ingrese el nombre"
                 name="nombre" required></input>
        </div>
        <div class="form-group">
          <label class="control-label" for="apellido">Apellido:</label>
          <input type="text" class="form-control" id="apellido"
                 placeholder="Ingrese el Apellido"
                 name="apellido" required></input>
        </div>

        <div class="form-group">
          <label class="control-label" for="matricula">Matricula:</label>
          <input type="text" class="form-control" id="matricula"
                 placeholder="Ingrese la Matricula"
                 name="matricula" required></input>
        </div>


        <button type="submit" class="btn btn-danger"
                id="btn-add-new-odontologo">Guardar</button>
		<button type="reset" class="btn btn-secondary"
                id="btn-reset">Limpiar</button>
      </form>
      <div id="response" style="display:none; margin-top:10px">
      </div>
    </div>
  </div>
</div>

</body>
</html>
